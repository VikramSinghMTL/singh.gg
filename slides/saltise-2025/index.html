							### Methodology

							<img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWttd3o3Y29ldTgzbzJydWVjbHNmNjZqOWZyYWZwbW53dDFqZDlsbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/mACiRE5HiqioJDdeSR/giphy.gif" alt="" style="width: 500px; object-fit: fill">


							<div class="block">

							A mixed-methods, quasi-experimental design was used to assess whether a custom-designed card game improved feedback quality and motivation among third-year CS students during peer code review.

							</div>
							</div>

							<aside class="notes"><ul>
							<li><strong>Participants</strong>: 42 third-year Game Programming students at John Abbott College; advanced enough to simulate real-world PCR.</li>
							<li><strong>Design</strong>: Pre-post intervention study using surveys and feedback classification, grounded in Self-Determination Theory (SDT).</li>
							<li><strong>Instruments</strong>:<ul>
							<li><strong>Code Review Taxonomy</strong> → scored LLM-classified peer comments by quality.</li>
							<li><strong>Intrinsic Motivation Inventory (IMI)</strong> → measured autonomy, competence, and relatedness.</li>
							</ul>
							</li>
							<li><strong>Intervention</strong>: Feedback quality affected card game starting conditions; students played twice over two weeks.</li>
							<li><strong>Data Analysis</strong>:<ul>
							<li>RQ1 (feedback): Wilcoxon signed-rank test.</li>
							<li>RQ2 (motivation): Independent t-tests on IMI subscales.</li>
							</ul>
							</li>
							<li><strong>Ethics</strong>: Approved by UdeS and JAC. Participation was voluntary, anonymous where applicable, with secure data handling.</li>
							</ul>
							</aside>
						</script>

						if (source.hasOwnProperty(key)) {
							target[key] = source[key];
						}
					}
				}
				return target;
			}

			function isLight(color) {
				let hex = color.replace('#', '');

				// convert #fff => #ffffff
				if (hex.length == 3) {
					hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
				}

				const c_r = parseInt(hex.substr(0, 2), 16);
				const c_g = parseInt(hex.substr(2, 2), 16);
				const c_b = parseInt(hex.substr(4, 2), 16);
				const brightness = (c_r * 299 + c_g * 587 + c_b * 114) / 1000;
				return brightness > 155;
			}

			const bgColor = getComputedStyle(document.documentElement)
				.getPropertyValue('--r-background-color')
				.trim();

			if (isLight(bgColor)) {
				document.body.classList.add('has-light-background');
			} else {
				document.body.classList.add('has-dark-background');
			}

			// default options to init reveal.js
			const defaultOptions = {
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'default', // none/fade/slide/convex/concave/zoom
				plugins: [
					RevealMarkdown,
					RevealHighlight,
					RevealZoom,
					RevealNotes,
					RevealMath.MathJax3,
					RevealMermaid,
					RevealChart,
					RevealCustomControls,
				],
				allottedTime: 120 * 1000,
				mathjax3: {
					mathjax: 'plugin/math/mathjax/tex-chtml-full.js',
				},
				markdown: {
					gfm: true,
					mangle: false,
					pedantic: false,
					smartLists: false,
					smartypants: false,
				},
				mermaid: {
					theme: isLight(bgColor) ? 'default' : 'dark',
				},
				customcontrols: {
					controls: [],
				},
			};

			if (pageInIframe()) {
				defaultOptions.scrollActivationWidth = 5;
			}

			// options from URL query string
			const queryOptions = Reveal().getQueryHash() || {};

			const options = extend(
				defaultOptions,
				{
					controls: true,
					progress: true,
					slideNumber: false,
					center: true,
					transition: 'slide',
					transitionSpeed: 'default',
					width: 1920,
					height: 1080,
					margin: 0.04,
				},
				queryOptions
			);
		</script>
