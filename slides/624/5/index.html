							### What Is Fair Dealing?

							<div class="" style="position: absolute; left: 8%; top: 19%; height: 80%; width: 62%; display: flex; flex-direction: column; align-items: center; justify-content: space-around" >







							- Fair dealing allows limited use of copyrighted work without permission.
							- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Applies for purposes like **education**, **criticism**, **research**, **parody**, etc.
							- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Must be "fair" by using *short excerpts* (e.g., one chapter, 10%, one article).
							- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->No "stacking" excerpts to recreate entire works.



							notes:

							- Fair dealing is not a loophole‚Äîit has legal weight under the Copyright Act.
							- Think: Is the excerpt short? Am I using it for educational purposes in a non-profit setting?
							- Always cite the source and author when required.


							</div>
							</ol>

		<script>
			function extend() {
				const target = {};
				for (let i = 0; i < arguments.length; i++) {
					const source = arguments[i];
					for (const key in source) {
						if (source.hasOwnProperty(key)) {
							target[key] = source[key];
						}
					}
				}
				return target;
			}

			function isLight(color) {
				let hex = color.replace('#', '');

				// convert #fff => #ffffff
				if (hex.length == 3) {
					hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
				}

				const c_r = parseInt(hex.substr(0, 2), 16);
				const c_g = parseInt(hex.substr(2, 2), 16);
				const c_b = parseInt(hex.substr(4, 2), 16);
				const brightness = (c_r * 299 + c_g * 587 + c_b * 114) / 1000;
				return brightness > 155;
			}

			const bgColor = getComputedStyle(document.documentElement)
				.getPropertyValue('--r-background-color')
				.trim();

			if (isLight(bgColor)) {
