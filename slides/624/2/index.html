<div class="" style="position: absolute; left: 0%; top: 20%; height: 60%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center">







- A model for **technology integration** in teacher education
- What are students doing with the technology?
	- **Passive**, **Interactive**, or **Creative**
- How does the technology impact the teacher's pedagogy?
	- **Replacement**, **Amplification**, or **Transformation**
- Activities are placed in a **3√ó3 matrix** to reflect both dimensions
- Designed to be **clear**, **student-focused**, and **practically useful**





</div>

<div class="" style="position: absolute; left: 0%; top: 80%; height: 20%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

### The PICRAT Framework

|             |            Replacement            |           Amplification           |              Transformation              |
| ----------- |:-------------------------------: |:-------------------------------: |:--------------------------------------: |
| Creative    |  Students create with technology  |      Tech enhances creation       |  New creations impossible without tech   |
| Interactive | Students interact with technology |     Tech enhances interaction     | New interactions impossible without tech |
| Passive     | Students consume content via tech | Tech enhances content consumption |     Content impossible without tech      |
</div>

<aside class="notes"></aside></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" template="" -->

### PICRAT Example

<div class="block">

<!-- .element: style="font-size: 0.8em" -->

||**Replacement**|**Amplification**|**Transformation**|
|---|---|---|---|
|**Creative**|Students fill in their slide individually instead of on paper|Groups use shared PowerPoint and built-in icons/media to enhance explanations|Students co-create an interactive TPACK guide linking ideas, diagrams, and examples|
|**Interactive**|Students take turns clicking through slides during in-class discussion|Groups discuss ideas while editing a shared slide deck in real time|Students debate each group's slide and remix them into one consolidated framework|
|**Passive**|Instructor lectures using a PowerPoint instead of the whiteboard|Instructor embeds videos and graphics to make the lecture more engaging|Instructor builds an interactive deck where student clicks trigger content or paths|

</div>
